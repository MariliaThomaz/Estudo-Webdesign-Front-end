<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio mostra nuemo 0 a 100</title>
</head>

<body>
    <h1>Desafio</h1>

    <script>


        for (let i = 1; i <= 100; i++) {
      

            let numero = parseInt(Math.random() * 40) + 1; // entre 1 e 40
           

            if (i % 2 !== 0) {
                document.write("Número: " + i + ", sorteado: " + numero + "<br>");
            } else if (i % numero === 0) {
                document.write("Número: " + i + ", sorteado: " + numero  + " fim "+"<br>");
                break; // Provavelmente nunca acontece, mas ok
            }
        }


    </script>
</body>

</html>
