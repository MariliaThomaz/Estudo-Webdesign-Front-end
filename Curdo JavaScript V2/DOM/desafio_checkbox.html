<body>
    <h1 id="title1">Curso Javascript Completo 2018</h1>

    <main class="cmain" id="idmain">
        <h2>subtitulo</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>

    <form action="#">
        <input type="text" id="txtNome" placeholder="nome"><br><br>
        <input type="text" id="txtEmail" placeholder="email" maxlength="10" class="input input.email"><br><br>

        <input type="checkbox" id="contrato" onclick="enableSubmit()">
        <label for="contrato">Li e aceito o contrato</label><br><br>
        <textarea name="" id="" cols="30" rows="10" readonly>
            Este contrato ...
        </textarea>
        <input type="submit" value="cadastrar" >
    </form>

    <script>
          const submitButton = document.querySelector('input[type="submit"]');
          submitButton.disabled = true; // Desabilita o bot√£o de submit inicialmente
        function enableSubmit() {

          const contrato = document.getElementById('contrato');
           
            submitButton.disabled = !contrato.checked;
        }


    </script>
