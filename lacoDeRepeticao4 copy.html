<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com laço de repeitção</title>
</head>

<body>
    <h1>Nuemo parres- Do while</h1>
    <script>


        let numero = parseInt(prompt("Digite um número:"));
        let contador = 2;

        do {
            document.write("Número: " + contador + "<br>");
            contador += 2;
        } while (contador <= numero) {
            document.write("Número: " + contador + "<br>");
            contador += 2;
        }
    </script>






</body>

</html>
