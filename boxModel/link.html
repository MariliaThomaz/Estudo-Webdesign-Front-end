        a:link{
            /*Link que eu nunca visitei */
            color: chartreuse;
        }
        a:visited{
            /*A páginas que já foram visitadas*/
            color: chocolate;

        }
        a:hover{
            /*Quando passar o mouse mudar de cor*/
           background-color: cadetblue;
        }
        a:active{
            /*Mudança de estado após a clicar no botão*/
            background-color: crimson;
        }
