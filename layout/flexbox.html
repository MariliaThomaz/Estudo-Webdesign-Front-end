<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>


    <style>
        .flexbox{
            height: 250px;
            border: 3px solid red;
            display: flex; /*Esticar na verticale ficar tudo em uma linha*/
            margin-bottom: 16px;
           


        }
        .flexbox div{
            border: 2px solid orange;
            width: 150px;
             margin: 15px; 
        }
        .flex-cotainer1{
            /* flex-wrap: wrap;  Ele quebra a linha é  padão */
           /*flex-direction: column ; Transforma em coluna*/ 
           /*flex-direction: row-reverse; Ele reverte a ordem*/
           /*flex-direction: column-reverse; Reverte a coluna*/
           /* flex-flow: wrap; é padrão*/  
           flex-flow: row wrap; /*Abreviação*/
        }

        .flex-cotainer2 div{
            width: 30px;

        }
        .flex-cotainer2{
            /*justify-content: flex-end; Blocos conteúdo ao lado direito*/
            /* justify-content: center;  Centraliza o conteúdo */
            /* justify-content: space-around ; Distribui o conteúdoconforme espaço dado */
            /*justify-content: space-between; Alinhamentode começoe do último item */
            /*justify-content: space-evenly;  A divisão mais exata do espaço que sobra */
            justify-content: space-between; /* Não deixe espaço algum */

        }
        .flex-cotainer3 div{
            width: 30px;
            margin: 0;

        }
        .flex-cotainer3{
            justify-content: space-around; /*horisotal*/
            align-items: center;/* Alinhando na vertical*/
            /*align-items: flex-end; final do espaço*/
            /*align-items: flex-start; Vira pro começo do espaço */
            /*align-items: stretch; opadrão */

        }
        .flex-cotainer4 div{
            width: 30px;
            margin: 0;

        }
        .flex-cotainer4{
            justify-content: space-around;
            align-items: baseline; /*Eu uso a base do conteúdo para alinhar com o topo*/ 
            
        }
        .flex-cotainer5{
            justify-content: center;
            align-items: flex-end; /*Itens abaixo , Galinha quando eu tenho um linha*/
            align-content: flex-start; /*Serve para alinhar Tenho mais de uma linha */
            flex-wrap: wrap;/* quebra a  linha*/

        }
        .flex-cotainer5 div{
            width: 50px;
        }
        .flex-cotainer6{
            justify-content: flex-end;
            align-items: flex-start; 
            flex-direction: row-reverse;
            height: 400px;

        }
        .flex-cotainer6 div{
            background-color: yellow;
            width: 50px;
            height: 30ph;
        }

        .flex-cotainer7 div{
            background-color: yellow;
            width: 50px;
            height: 50ph;
           
        }
        .flex-cotainer7{
            justify-content: flex-end;
            align-items: flex-start; 
            flex-direction: column;
            height: 400px;
           
        }
        .flex-cotainer7 .div2{
           flex-basis: 100px; /*sera largura*/
           
        }
        .flex-cotainer8{
            justify-content: center;
            align-items: center; 
            gap: 15px;
           
            
        }
        .flex-cotainer8 div{
            flex-basis: 50px;
            background-color: orangered;
            margin: 0;
            /*flex-grow: 1; Pega o espaço que está sobrando distribuir entre os elementos*/
        } 
        .flex-cotainer8 .div2{
          
            flex-grow: 1;/* Pega o espaço que está sobrando distribuir entre os elementos*/
        } 
        .flex-cotainer8 .div4{
          
            flex-grow: 2;/* Pega o espaço que está sobrando distribuir entre os elementos*/
        } 
        .flex-cotainer9{
            justify-content: center;
            align-items: center; 
            gap: 10px;
            
           
            
        }
        .flex-cotainer9 div{
            flex-basis: 150px;
            background-color: rgb(64, 44, 143);
            margin: 0;
        }
        .flex-cotainer9 .div2{
            /*flex-shrink: 2;*/
            /* flex: grow shink basis */
            flex: 1 3 200; /*atalho*/ 
        }
       
    </style>
</head>
