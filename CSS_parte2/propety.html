<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>
</head>
<style>
    body{
        color: wheat;
        background-color: rgb(45, 43, 43);
        font-size: 3em;

    }
/*Outra maneira de criar uma variável*/
/*Necessário 3 valores para estruturar ela*/
@property --success-color{
    syntax: "*";/*tipo de  valor (O valor que está sendo usado* Tico é qualquer valor */
    inherits: false;
    initial-value: green; /*Valor padrão */

}
@property --angle{
    syntax: "<angle>";
    inherits: false;
    initial-value:0deg;
}
.anima{
    width: 200px;
    height: 200px;
    background-color: var(--success-color, blue);
    transform: rotate(var(--angle));
    animation: rotate 2s linear infinite;
}
/*sobre animação*/
@keyframes rotate {
    to{
        --angle:360deg;
    }
    
}
b{
    color: var(--success-color, red);
}

</style>
<body>
    <div class="container">
        <div class="div1">
            <p>Lorem, ipsum <b>dolor.</b></p>

        </div>
        <div class="div2">
            <p>Lorem, <b>ipsum</b> dolor.</p>

        </div>
    </div>
    <div class="anima">Anima</div>
    
</body>
</html>
