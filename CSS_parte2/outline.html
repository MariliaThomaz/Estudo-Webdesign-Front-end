<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        .edicao-outline{
            width:  200px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            margin: 100px auto; 
            
        }
        .edicao-outline1{
            border: 4px solid red;
            box-sizing: border-box;

        }
        .edicao-outline1:hover{
            border: 10px solid red; 
        }
        .edicao-outline2{
            outline: 4px solid rgb(85, 0, 255);
            box-sizing: border-box;

        }
        .edicao-outline2:hover{
            outline: 10px solid rgb(13, 0, 255); 
        }

        .edicao-outline3{
         
          outline: 4px solid rgb(255, 0, 230); 
          outline-style:dotted;
          box-sizing: border-box;

        }
        .edicao-outline4{
         
            outline: 8px solid rgb(0, 225, 255); 
            outline-style:inset;
            box-sizing: border-box;
            outline-offset: 16px;
  
          }

    </style>
</head>

<body>
   <div class="edicao-outline">
     
     <div class="edicao-outline edicao-outline1">
        <p>Borda</p>
     </div>
     <div class="edicao-outline edicao-outline2">
        <p>Outline2</p>
     </div>
     <div class="edicao-outline edicao-outline3">
        <p>Outline3</p>
     </div>
     <div class="edicao-outline edicao-outline4">
        <p>Outline4</p>
     </div>
     <div class="edicao-outline edicao-outline5">
        <p>Outline5</p>
     </div>




   </div>

</body>

</html>
