<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        .radio-todal{
            background-color: rgb(29, 35, 31);
            width: 200px;
            height:200px;
            margin: 100px auto;

            /*border-radius Arredondamento */
                     /*<- ponta^ ,  ^ponta->*/
            border-radius: 50px    50px        100px  2px   ;
                                          /*<- ponta   ponta -->*/
        }
        .radio-elipe{
            /*elipe*/ 
            border-radius:50px / 20px

        }
        .radio-modificado{
            border-radius:50px 10pc 50px 20px/ 20px  
        }

    </style>
</head>
<body>
    <div class="radio-todal">
        
    
    <div class="radio-todal radio-elipe">
       
    </div>
    <div class="radio-todal radio-modificado">
       
    </div>
</div>
</body>
</html>
