<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 100vw;
            height: 70vh;
            background: #ccc;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }

        /* GRID */

        .gridContainer {
            display: grid;
        grid-template-columns: repeat(3, 1fr);
       grid-template-rows: 75px 50px 1fr 50px;
        gap: 1em;
           
        }
        .header{
           grid-row: 1 /2 ;
            grid-column: 1/-1;
            background-color: red;
        }
        .nav{
            background-color: aqua;
            grid-row: 2 /3 ;
            grid-column: 1/3;
            /*grid-column: 1/-2;*/
          
        }
        .aside{
            background-color: blueviolet;
            grid-row: 2/5 ;
            grid-column: 3/4;
           /* grid-row: 2 / -1;
            grid-column: 3 / -1;
            z-index: 1;*/
            

        }
        .main{
            background-color: chartreuse;
            grid-row: 3/4;
            grid-column: 1/3;
        }
        .footer{
           grid-row: 4/5;
            grid-column: 1/4 ;
           /* grid-column: 1 / -1;
            grid-row: 4 / 5;
            background-color: rgb(0 0 0 / .5);*/
        }

       
       

    </style>
</head>

<body>
    <div class="gridContainer">
        <header class="header gridItem">header</header>
        <nav class="nav gridItem">nav</nav>
        <aside class="aside gridItem">aside</aside>
        <main class="main gridItem">
            main
        </main>
        <footer class="footer gridItem">footer</footer>
    </div>
</body>

</html>
