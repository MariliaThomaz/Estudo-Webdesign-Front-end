<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        ::cue{
            /*editar cor texto da legenda*/
          color: yellow;
          font-size:  1.3em;
          background-color: rgb (0 0 0 /1.6);
        }
    </style>
</head>

<body>
    <video controls muted>
        <!-- audio mutado muted  -->
        <!-- quando não saber esvre  type  busque no mimetype -->
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogg">
        <source src="media/video.webm" type="video/webm">
        <!--colocando legenda -->
        <!-- Colocando legenda em português -->
        <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Português" default>

        <!-- Colocando legenda em inglês (sem o 'default' para não aparecer por padrão) -->
        <track src="media/track.en.vtt" kind="captions" srclang="en" label="Inglês">
    </video>
</body>

</html>
