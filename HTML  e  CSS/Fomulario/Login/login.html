<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Login</h1>
    <!-- fomulario -->
    <form action="" method="get">
        <fieldset>
            <legend>Entre com os seus dados de acesso</legend>
            <label for="usario">Uruario</label>
             <input type="text" id="usario" required autofocus> <!--atributo obrigatorio -->
             <!-- para  focar  para  usuario digitar (autofocus) -->
               
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <!-- botão -->
             <div class="actions">
                <input type="reset" value="Apagar" class="btn2 btn--apagar"> <!--botão que apaga -->
                <input type="submit" value="Entrar" class="btn2 ">
        
            </div>
  </fieldset>
    </form>
         
 

</body>

</html>
