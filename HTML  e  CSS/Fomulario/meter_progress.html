<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Progress</title>
</head>
<body>
    <h1>Meter</h1>
    <!-- low valor abaixo -->
    <!-- higt valor acima -->
    <meter min="0" max="100" low="30" high="90"
     value="90" optimum="60" ></meter>
     <!-- otimum é valor esperado-->
    <br>
    <h1>Progress</h1>
    <progress max="100" value="60"> 60%</progress>
    <br>
    <div class="d-none d-sm-block">
        Some Word
    </div>
    <br>
    <br>
    <!-- Apresentar um dado dinâmico -->
     <form oninput="resulado.value =a.value * b.value">
        <label for="a">valor
            <input type="number" name="a" id="a">
        </label>
       
        <label for="b">x
            <input type="number" name="b" id="b">
        </label>
        <output name="resulado" for="a b">=</output> 
        <!-- Serve para mostrar um dado valor para o usuário  -->
     </form>
</body>
</html>
