<!DOCTYPE html>
<!-- Float e clear  Proprieda eque não são mais usada somente em sistemas legados usado-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e Clear</title>
    <style>
        #container{
            width: 80%;
            background-color: #ccc;
            padding: 16px;
           overflow: auto; /*gambiarra*/

        }
        #container div{
            background-color: rgba(255, 0, 0, 0.3);
            margin: 10px;
            width: 80px;
            height: 50px;
        }
        #div1{
            float: left;
        }
        #div2{
            float: left;
        }
        #div3{
            float: left;
        }

    </style>


</head>

<body>
    <div id="container">
        <div id="div1">div 1</div> 
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
        
    </div>

    
</body>
</html>
