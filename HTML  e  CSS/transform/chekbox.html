<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
        input[type=checkbox] {
            display: none;
        }


        input[type=checkbox]:checked+label samp {
            background-color: aquamarine;
            /*Maneira de formatar checkbox visualmente*/
            position: relative;
        }

        label samp {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: red;
        }


        input[type=checkbox]:checked+label samp::before {
            content: "";
            display: block;
            border: 2px solid wheat;
            position: absolute;
            top: 2px;
            left: 10px;
            right: 8px;
            bottom: 8px;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;

        }
    </style>
</head>

<body>
    <h1>Checkbox</h1>

    <input type="checkbox" name="html" id="html" checked>
    <label for="html">HTML
        <samp>

        </samp>
    </label>

    <input type="checkbox" name="css" id="css">
    <label for="css">CSS
        <samp>

        </samp>
    </label>

    <input type="checkbox" name="js" id="js">
    <label for="js">JavaScript
        <samp>

        </samp>
    </label>

</body>

</html>
