<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
       body {

            font-family: sans-serif;
        }
       /*não usamos virgula  aqui pois não estamos 
       falando de seletor mas sim de descendência*/ 
       ul li{
        list-style-type:square;/*Modificando o formato do ponto para quadrado*/
        /*disc --> bolinha*/
        /*circle --> Bolinha vazia*/

        list-style-position: inside; /*é por padrão --> outside*/
       /* Pentru da lista*/
       }
       ol li{
        list-style-type:upper-alpha; /*Colocando a 
        em ordem alfabética em letras maiúsculas*/
        /*list-style-type: upper-roman; --> Números romanos*/
         /*list-style-type: lowe-roman; --> Números romanos minuscilo*/
         /*list-style-type:decimal; numeos */
       }

       
    </style>
</head>
<body>
    <h1>Listas</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
