<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
        .edicao-texto {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 2em;

        }

        .edicao-texto1 {
            text-shadow: -10px 10px 0 red;
            /*exto indo para esquerda*/
        }

        .edicao-texto2 {
            text-shadow: -2px 2px 0 red;
            /*exto indo para esquerda*/
        }

        .edicao-texto3 {
            text-shadow: -1px 1px 0 rgba(0, 0, 0, .1),
                -2px 2px 0 rgba(0, 0, 0, .1),
                -3px 3px 0 rgba(0, 0, 0, .1),
                -4px 4px 0 rgba(0, 0, 0, .1),
                -5px 5px 0 rgba(0, 0, 0, .1);
            /*exto indo para esquerda*/
        }
    </style>
</head>

<body>
    <div class="edicao-texto">


        <div class="edicao-texto edicao-texto1">
            <h1>Text Shadow 1</h1>

        </div>
        <div class="edicao-texto edicao-texto2">
            <h1>Text Shadow 2</h1>
        </div>

        <div class="edicao-texto edicao-texto3">
            <h1>Text Shadow 3</h1>
        </div>

        <div class="edicao-texto edicao-texto4">
            <h1>Text Shadow 4 </h1>
        </div>
    </div>

</body>

</html>
