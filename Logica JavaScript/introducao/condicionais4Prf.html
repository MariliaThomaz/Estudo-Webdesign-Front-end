        let numero1 = prompt("1- Digite um número entre 0 e 10: ")

        let numero2 = prompt("2- Digite um número entre 0 e 10: ")
        numero2 = parseFloat(numero2); // converte string para número

        if (numero1 > 10 || numero2 > 10){
            alert("Digite um número entre 0 e 10")
        }
        else {
            let media = (numero1 + numero2) / 2;
        

            if ((media > 4) && (numero1 > 0 && numero2 > 0)) {

                alert("APROVADO")
            } else {

            }



        }
