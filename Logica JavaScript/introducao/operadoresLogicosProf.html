<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Operadores logicos</title>
</head>

<body>
    <h1>Desafio Operadores logicos</h1>

    <script>
       


        let numero1 =parseInt( prompt("Digite um número entre 0 e 10: "))
     
        let numero2 =parseInt( prompt("Digite um número entre 0 e 10: "))

        let media = (numero1 + numero2) / 2;
        alert("A média é: " + (media > 4 && numero1 > 0 && numero2 > 0));       





    </script>

</body>
