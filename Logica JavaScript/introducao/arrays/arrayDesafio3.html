<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Array</title>
</head>

<body>
    <h1>Numeros e soma Array 3</h1>
    <script>
        const arry = [18.12, "22", 73, "ma", 35, false, 47, null, 69, NaN];
        let soma = 0;

        for (let i = 0; i < arry.length; i++) {
            if (typeof arry[i] === "number" && Number.isFinite(arry[i])) {
                // o typeof verifica se o elemento é um número
                //isFinite É uma função do JavaScript que verifica se o valor é um número real e utilizável
                //isFinite(arry[i]) verifica se o elemento é um número real e utilizável
                // isFinite(arry[i])  esta vendo retono se é  false  pára NaN e Infinity
         
                soma += arry[i];
                console.log("Somando: " + arry[i] + " → Soma parcial: " + soma);
            }
        }

        console.log(" A soma dos números válidos é: " + soma);


    </script>
</body>

</html>
