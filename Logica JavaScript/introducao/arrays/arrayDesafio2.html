<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Array</title>
</head>

<body>
    <h1>Numeros e soma Array 2</h1>
    <script>
        const numeros = [18, 22, 73, 94, 35, 76, 47, 58, 69, 86]
        let somaTotal = 0

        for (let i = 0; i < numeros.length; i++) {
            somaTotal += numeros[i]
            // somaTotal = somaTotal + numeros[i]
            console.log("Somando: " + numeros[i]+" Soma tota total: " + somaTotal)
           
            
        }
    
    </script>
</body>

</html>
