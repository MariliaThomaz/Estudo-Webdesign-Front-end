<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcao</title>
</head>

<body>
    <h1>Introdução às Funções em JavaScript</h1>
    <!-- Funções são blocos de código reutilizáveis -->
    <!-- que podem ser executados quando chamados. Elas são fundamentais para a organização e modularização do código.</p> -->

    <h2>Desafio de Função -1 </h2>

    <input type="number" name="numero" id="number" title="Digite um número" value="1">
    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>

        const input = document.getElementById("number")
        const output = document.getElementById("output")

        let tabuadaHTML = ""

        function mostrarTabuada() {
            const inputValue = parseFloat(input.value)

            limparTabuada()

            for (let i = 1; i <= 10; i++) {
                tabuadaHTML += `${i} x ${inputValue} = ${i * inputValue} <br>`
            }

            output.innerHTML = tabuadaHTML
        }

        function limparTabuada() {
            tabuadaHTML = ""
            output.innerHTML = ""
        }

        mostrarTabuada()

    </script>

</body>


</html>
