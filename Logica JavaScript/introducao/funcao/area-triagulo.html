<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular a aréa de um triagilo</title>
</head>

<body>
    <h1>Calcular a aréa de um triagilo</h1>
    <input type="number" name="numero1" id="numero1" title="Base do triângulo" placeholder="Base do triângulo">
    <input type="number" name="numero2" id="numero2" title="Altura do triângulo" placeholder="Altura do triângulo">
    <button onclick="calculandoTriangulo()">Calcular</button>

    <p id="resultado"></p>
    <script>
        function calculandoTriangulo() {
            const base = parseFloat(document.getElementById('numero1').value);
            const altura = parseFloat(document.getElementById('numero2').value);
            const area = (base * altura) / 2;

            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `A área do triângulo é: ${area}`;
        } 
    </script>
</body>

</html>
