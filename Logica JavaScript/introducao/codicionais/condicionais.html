<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if e else</title>
</head>

<body>
       <script>
        console.log("-------------Desafio---------------------")

        let numero1 = prompt("Digite um número entre 0 e 10: ")
        numero1 = parseInt(numero1); // converte string para número

        let numero2 = prompt("Digite um número entre 0 e 10: ")
        numero2 = parseInt(numero2); // converte string para número
        
        media = (numero1 + numero2) / 2;
      

        if (media > 4){
            alert("APROVADO");
        } else {

            alert("REPROVADO");
        }
       </script>
  

</body>
