<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switck Case</title>
</head>
<body>
    <script>
         let numero = parseInt(prompt("Digite um número entre 1 e 6:"));

        switch(numero){
            // o switch case é uma estrutura de controle que serve para verificar
            // o valor de uma variável e executar um bloco de código específico
            // dependendo do valor da variável. Ele é semelhante a uma série de if-else
            // irea  comparar igualdade entre o valor da variável e os valores especificados
            // valor e tipo de dado
            // o switch case é mais legível e organizado do que uma série de if-else    

            // case ele é sensitivo a maiúsculo e minúsculo
            case 0:
            //usando para igualdade de tipo e valor
                // o case é usado para verificar o valor da variável    
                alert("domingo")
                break;
            case 1 :
                alert("segunda-feira")
                break;
            case 2:
                alert("terça-feira")
                break;
            case 3:
                alert("quarta-feira")
                break;
            case 4:
                alert("quinta-feira")
                break;
            case 5:
                alert("sexta-feira")
                break;
            case 6:
                alert("sábado")
                break;
            default:
                alert("Número inválido, digite um número entre 1 e 6")

          

        }

    </script>
     

     
    
</body>
</html>
