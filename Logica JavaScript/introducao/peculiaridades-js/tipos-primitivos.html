<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Primitivos</title>
</head>

<body>
    <h1>Tipos Primitivos em JavaScript</h1>
    <ul>
        <li>String</li>
        <li>Number</li>
        <li>Boolean</li>
        <li>Undefined</li>
        <li>Null</li>
        <li>Symbol</li>
        <li>BigInt</li>
    </ul>
    <script>
        // Exemplos de tipos primitivos
        const texto = "Ol√°, mundo!"; // String
        const numero = 42; // Number
        const booleano = true; // Boolean
        let indefinido; // Undefined
        const nulo = null; // Null
        const simbolo = Symbol('simbolo'); // Symbol
        const bigInt = 1234567890123456789012345678901234567890n; // BigInt

        console.log(typeof texto, texto);
        console.log(typeof numero, numero);
        console.log(typeof booleano, booleano);
        console.log(typeof indefinido, indefinido);
        console.log(typeof nulo, nulo);
        console.log(typeof simbolo, simbolo);
        console.log(typeof bigInt, bigInt);
    </script>
    <!-- Primitovs  passado por  valores -->
    <!-- Objetos passado por referencia -->

</body>

</html>
