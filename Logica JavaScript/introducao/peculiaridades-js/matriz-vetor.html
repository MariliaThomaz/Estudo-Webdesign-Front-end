<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matris vs vetor</title>
</head>

<body>
    <h1>Matris vs veto</h1>
    <h2>Vetor, Array, Lista e Matriz </h2>
    <!-- no JS ele  Vetor e Lista é  simplifcado para somete Array
      e Matriz -->
    <script>
        // Matriz é uma estrutura de dados bidimensional, ou seja, um array de arrays.

        const notas = [[3, 5, 6, 1],[5, 5, 5, 5],[8, 8, 8, 8]]

        console.log(notas[1])//[5, 5, 5, 5]
        console.log(notas[0][2])//6

        
        for (let i = 0; i < notas.length; i++) {
            const notasAluno = notas[i]
            console.log(notasAluno)

            for (let j = 0; j < notasAluno.length; j++) {
                // console.log(notasAluno[j])
                console.log(notas[i][j]) // Matrizes
            }
        }

    </script>
</body>

</html>
