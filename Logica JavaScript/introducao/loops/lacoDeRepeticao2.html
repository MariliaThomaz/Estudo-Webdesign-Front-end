<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com laço de repeitção</title>
</head>

<body>
    <h1>Dado </h1>
    <script>
        let numero = parseInt(prompt("Digite um número "));
         contador = 0
        while (contador <= 5) {
            // o resultado da multiplicação vai ser mostrado na tela
              contador++
              nu =  contador - numero
        
        }
           document.write(numero + " valor falta " +nu+ "<br>");


    </script>
</body>

</html>
