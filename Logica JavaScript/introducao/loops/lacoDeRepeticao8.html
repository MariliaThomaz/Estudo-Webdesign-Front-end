<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com laço de repeitção</title>
</head>

<body>
    <h1>break vs continue</h1>

    <script>


        let quantasVezesDadosJogados = 0
        let quantasVezesASomaEhPar = 0

        while (true) {
            let dado1 = parseInt(Math.random() * 6) + 1
            let dado2 = parseInt(Math.random() * 6) + 1

            
            document.write("dado1:| " + dado1 + " |dado2:|  " + dado2 + " | Quantas veses dado jogou: | " + quantasVezesDadosJogados + " | Quantas Vezes Soma em Par: | " + quantasVezesASomaEhPar + "<br>")
            
            if (dado1 === dado2) {
                document.write("Os dados são iguais, jogue novamente<br>")
                continue
            }
            quantasVezesDadosJogados++

            if (dado1 === dado2) {
                continue
            }



            if ((dado1 + dado2) % 2 === 0) {
                quantasVezesASomaEhPar++
            }

            if (quantasVezesASomaEhPar >= 10) {
                break
            }

        }
        document.write("Os dados foram jogados " + quantasVezesDadosJogados + " vezes" + "<br>")


    </script>
</body>

</html>
