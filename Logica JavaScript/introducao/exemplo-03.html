<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03</title>
</head>

<body>
    <h1>Teseiro exemplo</h1>
    <script>

        let numero1 = prompt("Digite um número")
        numero1 = parseInt(numero1) //covetando texto parta numero float
        let numero2 = prompt("Digite um número")
        numero2 = parseInt(numero2)

        let soma = numero1 + numero2
        let subitracao = numero1 - numero2
        let divisao = numero1 / numero2
         let mutiplicacao = numero1 * numero2

        alert("| Divisão: " +numero1+ " / "+numero2+" = " + divisao
         +" | Mutiplicação: " +numero1+ " * "+numero2+ " = " + mutiplicacao+
        " | Subitração: " +numero1+ " - "+numero2+ " = "+ subitracao +
        " | Soma: " +numero1+ " + "+numero2+ " = " + soma )
    

    </script>


</body>

</html>
