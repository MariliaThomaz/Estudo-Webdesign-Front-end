        console.log("n1: " + n1)
        
        let n2 = Boolean(numero2)
         console.log("n2: " + n2)

            alert("Os numeros são falsos");
       
        } else if(n1== true && n2 == true)  {

            alert("A média é: " + media);
            alert("O número 1 é maior que 4? " + (numero1 > 4));
        }
