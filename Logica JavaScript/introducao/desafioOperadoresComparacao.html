<head>

    <title>Desafio Operadores de comparação</title>
</head>

<body>
    <h1>Desafio Operadores de comparação</h1>

    <script>
        console.log("-------------Desafio---------------------")


        let numero1 = prompt("Digite um número entre 0 e 10: ")
        numero1 = parseInt(numero1); // converte string para número

        let numero2 = prompt("Digite um número entre 0 e 10: ")
        numero2 = parseInt(numero2); // converte string para número



         alert("O número 1 é maior que o número 2? " + (numero1 >= numero2))

        let media = (numero1 + numero2) / 2
        alert("A média é: " + media)
        alert("O número 1 é maior que 7? " + (numero1 > 7))






    </script>

</body>
