<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break- continu</title>
</head>

<body>
    <h1>break- continu</h1>
    <script>
        for (let i = 1; i < 10; i++) {
            if (i === 5) {
                break; // Interrompe o loop quando i é igual a 5
            }
            document.write("Valor de i: " + i + "<br> com break");
        }

        for (let i = 1; i < 10; i++) {
            if (i === 5) {
                
               continue; // Pula a iteração quando i é igual a 5
            }
            document.write("Valor de i: " + i + "<br> com continue");
            
        }



    </script>
</body>

</html>
