<!DOCTYPE html>
<html lang=" pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <!-- Tirando o autocompletar do Google (autocomplete="off") -->
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulario de contaro</legend>

            <label for="nome">Nome
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo">

            </label>
            <label for="email">E-mail
                <input type="email" name="email" id="email" required placeholder="Digite seu E-mail">

            </label>
            <label for="assunto">Assunto
                <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto">
            </label>
            <label for="mensagem">Mensagem
                <textarea name="mensagem" id="mensagem" rows="7" required
                 maxlength="1000" minlength="20" placeholder="Nos conte tudo"></textarea>

            </label>


            <button type="submit" value="Enviar" class="btn">Enviar</button>
        </fieldset>

    </form>

</body>

</html>
