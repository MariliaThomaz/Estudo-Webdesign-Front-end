<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            width: 80%;
            margin: auto;
            background-color: beige;
            border-collapse: collapse; /*Colocando bordas Unidas */

        }
        th{
            background-color: rgb(203, 203, 137);
            border: 2px solid rgb(138, 138, 106);
            padding: 16px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preço de cursos</caption> <!-- Título da tabela -->
        <thead> <!-- cabesario -->
             <tr> <!--colunas -->
                <th>Área</th><!--Linha -->
                <th>Curso</th>
                <th>Investimento</th>

            </tr>

        </thead>
        <tbody> <!-- corpo -->
            <tr>
                <!-- Como estou usando 3 linha ( rowspan="3") -->
                <td rowspan="3">Desig</td>
                <td>InDesign</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                
                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
              
                <td>Javascript</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
               
                <td>PHP</td>
                <td>R$ 1.000,00</td>
            </tr>


        </tbody>
         <tfoot> <!--roda pé -->
            <tr>  
                <!-- Aqui estou informando que eu uso 3 colunas (<td colspan="3) -->
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
            </tr>
    
        </tfoot>
        
    </table>
    
</body>
</html>
