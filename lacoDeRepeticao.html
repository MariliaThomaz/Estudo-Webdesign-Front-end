<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <h1>Tabuada com While</h1>
    <script>
        let numero = parseInt(prompt("Digite um número "));

        if (!isNaN(numero) && numero <= 1000) {
            let contado = 0
            // enquanto o contador for menor ou igual a 1000

            while (contado <= 1000) {
                // o resultado da multiplicação vai ser mostrado na tela
                document.write(numero + " x " + contado + ": " + numero * contado + "<br>");
                //document.write ele mostra o resultado na tela
                // o contador vai ser incrementado em 1
                contado++
            }
        } else {
            // se o número for inválido ou maior que 1000
            alert("Número inválido, digite um número menor ou igual a 1000")
        }

    </script>
</body>

</html>
