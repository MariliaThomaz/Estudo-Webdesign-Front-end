<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ano </title>
</head>

<body>
    <h1>Ano</h1>
    <script>
        let ano =1004


    while(ano <= 2024){
        ano = ano + 1
        if(ano % 4 === 0){
            document.write("ano: " + ano + "<br>"); 
        }
    }
        

           
    </script>
</body>
