<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D perspective</title>

    <style>
        body {
            font-family: sans-serif;
            margin-bottom: 100vh;
        }

        .cena {
            border: 2px solid #ccc;
            width: 300px;
            aspect-ratio: 1;
            margin: 80px;
        }

        .plano {
            background-color: rgba(0, 0, 255, 0.47);
        }

        #cena1 {
            perspective: 105px;
        }

        #cena1 .plano {
            width: 200px;
            margin: 50px;
            aspect-ratio: 1;
            transform: rotateX(25deg);

        }


        #cena2 .plano {
            width: 200px;
            margin: 50px;
            aspect-ratio: 1;
            transform: perspective(105px) rotateX(25deg);

        }

        #cena3, #cena4 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }

        #cena3 .plano, #cena4 .plano {
            margin: 1rem;
        }

        #cena3{
            perspective: 600px;
           /* perspective-origin: left top;*/
        }
        #cena3 .plano{
            /*Estão compartilhando o mesmo ponto de vista */
            transform: rotateY(45deg);
        }

        #cena4 .plano{
            /*Nesse caso cada um tem a sua própria perspectiva*/
            transform: perspective(600px) rotateY(45deg);

        }
    </style>
</head>

<body>

    <div class="cena" id="cena1">
        <div class="plano">plano</div>
    </div>
    <div class="cena" id="cena2">
        <div class="plano">plano</div>

    </div>
    <h4>cena3</h4>
    <div class="cena" id="cena3"> 
        <div class="plano">plano1</div>
        <div class="plano">plano2</div>
        <div class="plano">plano3</div>
        <div class="plano">plano4</div>
        <div class="plano">plano5</div>
        <div class="plano">plano6</div>
        <div class="plano">plano7</div>
        <div class="plano">plano8</div>
        <div class="plano">plano9</div>
    </div>
    <h4>cena4</h4>
    <div class="cena" id="cena4">
        <div class="plano">plano1</div>
        <div class="plano">plano2</div>
        <div class="plano">plano3</div>
        <div class="plano">plano4</div>
        <div class="plano">plano5</div>
        <div class="plano">plano6</div>
        <div class="plano">plano7</div>
        <div class="plano">plano8</div>
        <div class="plano">plano9</div>
    </div>

</body>

</html>
