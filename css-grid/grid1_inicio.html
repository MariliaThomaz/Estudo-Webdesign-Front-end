<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gide Inicio</title>
    <style>
        .gridContainer {
            width: 300px;
            background: #ccc;
        }

        .gridItem {
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even) {
            background: #999;
            color: white;
        }

        .gridItem:nth-child(odd) {
            background: #eee;
        }

        /*GRID*/
        .gridContainer{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px 100px;
            gap: 10px 5px;
        }
    
      .gridItem:nth-child(1){
            background-color: yellow;
            grid-row: 1 / 3;
            grid-column: 1 / 2;
         
          
        } 
        .gridItem:nth-child(2){
            background-color: rgb(0, 17, 255);
            grid-row: 1 / 3;
            grid-column: 2 / 3;
         
          
        } 
        .gridItem:nth-child(3){
            background-color: rgb(0, 255, 30);
            grid-row: 1 / 3;
            grid-column: 3 / 4;
         
          
        }
        .gridItem:nth-child(6){
            background-color: rgb(255, 0, 183);
           
            grid-column: 1  / span 3;
         
          
        }

    </style>
</head>

<body>
    <h2>Grid Layout</h2>


    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>

</html>
