<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 6</title>
    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            display: grid;
            width: 300px;
            background: #ccc;
            gap: 10px;
            grid-template-columns: repeat(3, 90px);
            grid-auto-rows: minmax(100px, auto);
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }

        /* GRID */

        .gridContainer {
            display: grid;


        }
    </style>
</head>

<body>
    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum reprehenderit tenetur minima velit. Ab excepturi fugiat perferendis placeat officia blanditiis.</div>
        <div class="gridItem">6</div>
        <div class="gridItem">7</div>
        <div class="gridItem">8</div>
    </div>
</body>

</html>
