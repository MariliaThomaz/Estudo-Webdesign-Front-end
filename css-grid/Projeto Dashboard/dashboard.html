<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head> <!-- ← aqui fecha corretamente o head -->

<body>
    <div class="gridContainer">
        <header class="header gridItem_heder">
         
            <ul class="botao_header">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Setting</a></li>
            </ul>
            <div class="apretacao">
                <h3>Marilia Thomaz</h3>
                <p>front-end</p>
            </div>
        </header>
        <nav class="nav gridItem">
            <h1 class="logo">dashoard</h1>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Announced</a></li>
                <li><a href="#">Preparation</a></li>
                <li><a href="#">Soted</a></li>
                <li><a href="#">Distributed</a></li>
            </ul>
        </nav>
        <main class="main gridItem">
            <article class="gridContainer_article">
                <section class="section gridItem_img dados">
                    <div class="dados dados_item1">
                        <p>Announced Today |</p> <b> 23520</b>
                    </div>
                    <div class="dados dados_item2">
                        <p>Prepared Today | </p> <b> 15004</b>
                    </div>
                    <div class="dados dados_item3">
                        <p>Sorted Today | </p> <b> 250</b>
                    </div>
                    <div class="dados dados_item4">
                        <button>See more</button> <!-- Corrigi de "Serr" para "See" -->
                    </div>
                </section>
                <section class="section gridItem_img img1">
                    <img src="./imagens/chart1.png" alt="">
                </section>
                <section class="section gridItem_img img2">
                    <img src="./imagens/chart2.png" alt="">
                </section>
                <section class="section gridItem_img img3">
                    <img src="./imagens/chart3.png" alt="">
                </section>
            </article>
        </main>
    </div>
</body>

</html>
