<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
      .iframContainer{
        display: flex;
        gap: 1rem;
      }
      iframe{
        width: 100%;
        aspect-ratio: 16 / 9;
      }
    </style>
</head>

<body>
    <h1>Iframe</h1>
    <div class="iframContainer">
        <!-- Link de embed correto do YouTube -->
        <iframe src="https://www.youtube.com/embed/Ksz8F87O8RU"></iframe>
        <iframe src="https://www.youtube.com/embed/gt8lWwdyMEY?si=FBZ7QL872W16qfE6" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
